<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button" type="button">
        <img src="images/rock-emoji.png" alt="rock" class="move-icon" />
    </button>

    <button class="move-button js-paper-button" type="button">
        <img src="images/paper-emoji.png" alt="paper" class="move-icon" />
    </button>

    <button class="move-button js-scissors-button" type="button">
        <img src="images/scissors-emoji.png" alt="scissors" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="resetScore()" class="reset-score-button" type="button">
        Reset Score
    </button>

    <button onclick="autoPlay()" class="auto-play-button" type="button">
        Auto Play
    </button>

    <script src="scripts/script.js"></script>
</body>

</html>
